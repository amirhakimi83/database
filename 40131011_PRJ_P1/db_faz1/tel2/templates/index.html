
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
      .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            text-align: center;
            color: #0088cc;
            font-size: 36px;
        }
      .btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            font-size: 14px;
        }
      .btn:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>TELEGRAM</h1>
        <a href="{{ url_for('signup') }}" class="btn">SIGN UP</a>
        <a href="{{ url_for('login') }}" class="btn">LOGIN</a>
    </div>
</body>
</html>
